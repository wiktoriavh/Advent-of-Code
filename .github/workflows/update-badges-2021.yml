on:
  push:
    paths:
      - "2021/src/*.ts"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: joblo2213/aoc-badges-action@v3
        with:
          userid: ${{ secrets.USER_ID }}
          session: ${{ secrets.SESSION_ID }}
          year: 2021
          leaderboard: "https://adventofcode.com/2021/leaderboard/private/view/1105641.json"
          file: "README.md"
          dayRegex: '(?<=https:\/\/img\.shields\.io\/badge\/2021%20ðŸ“…-)[0-9]+(?=-blue)'
          starsRegex: '(?<=https:\/\/img\.shields\.io\/badge\/stars%20â­-)[0-9]+(?=-yellow)'
          daysCompletedRegex: '(?<=https:\/\/img\.shields\.io\/badge\/days%20completed-)[0-9]+(?=-red)'
      - uses: stefanzweifel/git-auto-commit-action@v4
        name: Push
        with:
          commit_message: Update badges â­
          file_pattern: README.md
